<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas de Multiplicar</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 2rem;
        }

        h1 {
            text-align: center;
            color: white;
            font-size: 2.5rem;
            margin-bottom: 2rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .tablas-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            max-width: 1400px;
            margin: 0 auto;
        }

        .tabla-card {
            background: white;
            border-radius: 15px;
            padding: 1.5rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .tabla-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
        }

        .tabla-card h2 {
            color: #667eea;
            text-align: center;
            margin-bottom: 1rem;
            font-size: 1.5rem;
            border-bottom: 3px solid #667eea;
            padding-bottom: 0.5rem;
        }

        .tabla-card p {
            padding: 0.5rem;
            margin: 0.3rem 0;
            background: #f8f9fa;
            border-radius: 8px;
            font-size: 1rem;
            color: #333;
            transition: background 0.2s ease;
        }

        .tabla-card p:hover {
            background: #e9ecef;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            .tablas-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>

    <h1>Tablas de Multiplicar ðŸ”¢</h1>

    <div class="tablas-container" id="tablasContainer"></div>

    <script>
        // ConfiguraciÃ³n
        const limiteTablas = 10;
        const limiteMultiplicador = 10;

        // Obtener el contenedor
        const container = document.getElementById('tablasContainer');

        // Generar las tablas de multiplicar
        for (let i = 1; i <= limiteTablas; i++) {
            // Crear la tarjeta de la tabla
            const tablaCard = document.createElement('div');
            tablaCard.className = 'tabla-card';

            // Crear el tÃ­tulo
            const titulo = document.createElement('h2');
            titulo.textContent = `Tabla del ${i}`;
            tablaCard.appendChild(titulo);

            // Generar las multiplicaciones
            for (let j = 1; j <= limiteMultiplicador; j++) {
                const resultado = i * j;

                const parrafo = document.createElement('p');
                parrafo.innerHTML = `${i} &times; ${j} = ${resultado}`;
                tablaCard.appendChild(parrafo);
            }

            // Agregar la tarjeta al contenedor
            container.appendChild(tablaCard);
        }
    </script>

</body>

</html>
